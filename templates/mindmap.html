<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインドマップ - ATD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 上部ナビゲーションバー -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">ATD</div>
            <div class="navbar-menu">
                <a href="{{ url_for('main.dashboard') }}" class="navbar-item">ダッシュボード</a>
                <a href="{{ url_for('tasks.list_tasks') }}" class="navbar-item">タスク管理</a>
                <a href="{{ url_for('main.team_management') }}" class="navbar-item">チーム</a>
                <a href="{{ url_for('main.mindmap') }}" class="navbar-item active">マインドマップ</a>
                <a href="{{ url_for('main.profile') }}" class="navbar-item">プロフィール</a>
            </div>
            <div class="user-controls">
                <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-outline">ログアウト</a>
                <a href="#" class="user-control active personal-mode">
                    個人
                </a>
                <a href="#" class="user-control">
                    チーム
                </a>
                <a href="{{ url_for('main.profile') }}" class="user-control">
                    {{ current_user.username }}
                </a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="page-header">
            <h1>マインドマップ</h1>
        </div>

        <div class="card">
                <div class="mindmap-canvas">
                    <div class="mindmap-placeholder">
                        <div class="placeholder-icon">🧠</div>
                        <h3>マインドマップ</h3>
                        <p>アイデアを視覚的に整理しましょう</p>
                        <button class="btn btn-primary">新しいマップを作成</button>
                    </div>
                </div>
        </div>
    </div>

    <script>
        // 個人/チーム切り替え
        document.querySelectorAll('.user-control').forEach(control => {
            control.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.user-control').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                const mode = this.textContent.trim();
                console.log('切り替え:', mode);
                // ここで個人/チームの切り替え処理を実装
            });
        });
    </script>
</body>
</html>
